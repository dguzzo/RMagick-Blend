# todo note: can't use reserved words as keys; seems limiting, as i want 'constants' as a top-level container.
# perhaps could request of the folks that wrote what's in settings.rb to make this possible...
---
preset_name: "batch 7"
constant_values:
    num_files_before_warn: 40

directories:
    output_dir: "images/batch-7-output"
    source_dir: "images/batch-7-source"
    destination_dir: "images/batch-7-destination"

default_image_format: 'bmp'
behavior:
    delete_last_batch: true
    specific_avoid_ops: "HueCompositeOp MinusCompositeOp ScreenCompositeOp BlendCompositeOp PinLightCompositeOp HardLightCompositeOp ColorBurnCompositeOp LightenCompositeOp PegtopLightCompositeOp SoftLightCompositeOp DisplaceCompositeOp DistortCompositeOp VividLightCompositeOp LuminizeCompositeOp ColorDodgeCompositeOp OverlayCompositeOp ColorizeCompositeOp SaturateCompositeOp BumpmapCompositeOp ThresholdCompositeOp PlusCompositeOp LinearDodgeCompositeOp MultiplyCompositeOp BlurCompositeOp ChangeMaskCompositeOp ClearCompositeOp CopyOpacityCompositeOp DissolveCompositeOp DstAtopCompositeOp DstOverCompositeOp OutCompositeOp SrcOutCompositeOp UndefinedCompositeOp OverCompositeOp SrcOverCompositeOp XorCompositeOp AtopCompositeOp CopyBlackCompositeOp DstCompositeOp DstOutCompositeOp InCompositeOp SrcCompositeOp DstInCompositeOp SrcAtopCompositeOp SrcInCompositeOp ReplaceCompositeOp NoCompositeOp CopyCompositeOp"